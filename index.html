<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Shehzadi Tiktok Saver</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');  
        :root {  
            --theme-color-1: #FE2C55;  
            --theme-color-2: #FF66A1;  
            --black: #000000;  
            --white: #FFFFFF;  
            --dark-bg: #0a0a1a;  
            --light-bg: #1E1E1E;  
            --text-color: #FFFFFF;  
            --success-green: #28a745;  
        }  
  
        /* Blue Theme */  
        body.blue-theme {  
            --theme-color-1: #007BFF;  
            --theme-color-2: #66A3FF;  
            --dark-bg: #0a1a2a;  
        }  
  
        /* Purple Theme */  
        body.purple-theme {  
            --theme-color-1: #6f42c1;  
            --theme-color-2: #a583d7;  
            --dark-bg: #1a0a2a;  
        }  
  
        /* Yellow Theme */  
        body.yellow-theme {  
            --theme-color-1: #FFC107;  
            --theme-color-2: #FFD45D;  
            --dark-bg: #2a2a0a;  
        }  
  
        /* Green Theme */  
        body.green-theme {  
            --theme-color-1: #28a745;  
            --theme-color-2: #5cb85c;  
            --dark-bg: #0a2a1a;  
        }  
          
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  
            
        #particles-js {  
            position: fixed;  
            width: 100%;  
            height: 100%;  
            top: 0;  
            left: 0;  
            z-index: 0;  
            background-color: var(--dark-bg);  
        }  
  
        body {  
            font-family: 'Poppins', sans-serif;  
            color: var(--text-color);  
            display: flex;  
            justify-content: center;  
            align-items: flex-start;  
            min-height: 100vh;  
            padding: 2rem;  
            background-color: var(--dark-bg);  
            overflow-x: hidden;  
            transition: background-color 0.5s ease;  
        }  
  
        .container {  
            width: 100%;  
            max-width: 800px;  
            padding: 2rem;  
            background-color: rgba(30, 30, 30, 0.85);  
            backdrop-filter: blur(10px);  
            border-radius: 15px;  
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);  
            text-align: center;  
            border: 1px solid rgba(255, 255, 255, 0.1);  
            position: relative;  
            z-index: 1;  
            min-height: 500px;  
            display: flex;  
            flex-direction: column;  
        }  
  
        header {  
            position: relative;  /* Changed to relative to contain the button */  
            text-align: center;  
            margin-bottom: 2rem;  
        }  
  
        header h1 {  
            font-size: 2.5rem;  
            font-weight: 700;  
            background: -webkit-linear-gradient(45deg, var(--theme-color-1), var(--theme-color-2));  
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;  
        }  
  
        .subtitle {  
            margin-bottom: 2rem;  
            color: #b0b0b0;  
        }  
  
        .search-container {  
            position: relative;  
            width: 100%;  
            margin-bottom: 2rem;  
        }  
  
        #videoUrlInput {  
            width: 100%;  
            border: 2px solid var(--theme-color-2);  
            border-radius: 10px;  
            padding: 1rem;  
            padding-right: 4rem; /* Make space for the button */  
            font-size: 1rem;  
            background-color: #2a2a2a;  
            color: var(--text-color);  
            font-weight: 600;  
            resize: none;  
            font-family: 'Poppins', sans-serif;  
            height: 60px;  
        }  
            
        #fetchBtn {  
            position: absolute;  
            right: 10px;  
            top: 47%;  
            transform: translateY(-50%);  
            background-color: var(--theme-color-1);  
            color: var(--white);  
            border: none;  
            width: 40px;  
            height: 40px;  
            font-size: 1.2rem;  
            cursor: pointer;  
            border-radius: 8px;  
            transition: background-color 0.3s ease, transform 0.2s ease;  
        }  
  
        #fetchBtn i {  
            font-size: 1.2rem;  
        }  
            
        #fetchBtn:disabled {  
            background-color: #555;  
            cursor: not-allowed;  
        }  
            
        #fetchBtn:not(:disabled):hover {  
            background-color: var(--theme-color-2);  
            transform: translateY(-50%) scale(1.1);  
        }  
  
        .loader {  
            display: none;  
            margin: 2rem auto;  
            border: 5px solid #f3f3f3;  
            border-top: 5px solid var(--theme-color-1);  
            border-bottom: 5px solid var(--theme-color-2);  
            border-radius: 50%;  
            width: 50px;  
            height: 50px;  
            animation: spin 1s linear infinite;  
        }  
  
        @keyframes spin {  
            0% { transform: rotate(0deg); }  
            100% { transform: rotate(360deg); }  
        }  
  
        #result {  
            margin-top: 2rem;  
            flex-grow: 1;  
        }  
  
        video {  
            width: 100%;  
            max-width: 350px;  
            border-radius: 10px;  
            margin: 0 auto;  
            display: block;  
            background-color: #000;  
        }  
  
        .caption-container {  
            margin-top: 1.5rem;  
            padding: 1rem;  
            background-color: var(--white);  
            border-radius: 10px;  
            text-align: left;  
        }  
  
        .caption-container h3 {  
            font-weight: 700;  
            color: var(--theme-color-1);  
            margin-bottom: 0.5rem;  
        }  
  
        #videoCaption {  
            white-space: pre-wrap;  
            word-wrap: break-word;  
            color: var(--black);  
        }  
  
        .action-buttons {  
            display: flex;  
            justify-content: center;  
            gap: 1rem;  
            margin-top: 1.5rem;  
            flex-wrap: wrap;  
        }  
  
        .action-btn {  
            background-color: transparent;  
            color: var(--white);  
            border: 2px solid var(--theme-color-1);  
            padding: 0.75rem 1.5rem;  
            border-radius: 8px;  
            font-size: 1rem;  
            font-weight: 600;  
            cursor: pointer;  
            text-decoration: none;  
            transition: background-color 0.3s, color 0.3s, transform 0.1s;  
        }  
        .action-btn.hidden { display: none; }  
  
        .action-btn:hover {  
            background-color: var(--theme-color-1);  
            color: var(--white);  
        }  
            
        .action-btn:active {  
                transform: scale(0.98);  
        }  
            
        #copyCaptionBtn {  
            border-color: var(--theme-color-2);  
        }  
  
        #copyCaptionBtn:hover {  
            background-color: var(--theme-color-2);  
        }  
            
        #message {  
            margin-top: 1rem;  
            padding: 0.75rem;  
            border-radius: 8px;  
            font-weight: 600;  
            display: none;  
        }  
  
        #message.error {  
            background-color: #dc3545;  
            color: var(--white);  
        }  
            
        #toast {  
            visibility: hidden;  
            min-width: 150px;  
            background-color: var(--success-green);  
            color: #fff;  
            text-align: center;  
            border-radius: 8px;  
            padding: 16px;  
            position: fixed;  
            z-index: 10;  
            left: 50%;  
            top: 50%;  
            font-size: 1.1rem;  
            font-weight: 600;  
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);  
            opacity: 0;  
            transform: translate(-50%, -50%);  
            transition: visibility 0s, opacity 0.3s, transform 0.3s;  
        }  
  
        #toast.show {  
            visibility: visible;  
            opacity: 1;  
            transform: translate(-50%, -50%) scale(1);  
        }  
            
        /* Watermark */  
        .watermark {  
            margin-top: auto;  
            padding-top: 2rem;  
            font-size: 1rem;  
            font-weight: bold;  
            color: var(--theme-color-1);  
            opacity: 0.4;  
            pointer-events: none;  
            text-shadow: 0 0 5px rgba(0,0,0,0.5);  
            user-select: none;  
        }  
            
        /* Theme Toggle Button */  
        .theme-toggle-btn {  
    position: fixed;  /* Use 'fixed' to keep it in place on scroll */  
    top: 20px;       /* Position from the top */  
    right: 20px;     /* Position from the right */  
    background-color: transparent;  
    border: 2px solid var(--theme-color-1);  
    border-radius: 50%;  
    width: 40px;  
    height: 40px;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    cursor: pointer;  
    transition: transform 0.2s, background-color 0.3s, border-color 0.3s;  
    z-index: 10;  
}  

.theme-toggle-btn i {  
    color: var(--theme-color-1);  
    font-size: 1.2rem;  
    transition: color 0.3s;  
}  

.theme-toggle-btn:hover {  
    background-color: var(--theme-color-1);  
    transform: scale(1.1); /* This creates a simple hover effect */  
}  

.theme-toggle-btn:hover i {  
    color: var(--white);  
}

    </style>  
  
</head>  
<body>  
    <div id="particles-js"></div>  
    <div class="container">  
        <header>  
            <h1>Shehzadi Tiktok Saver</h1>  
           <button class="theme-toggle-btn" id="themeToggleBtn">  
    <i class="fas fa-palette"></i>  
</button>  
        </header>  
  
        <p class="subtitle">Download videos and copy captions without any watermark in one Click</p>  
  
        <div class="search-container">  
            <textarea id="videoUrlInput" placeholder="Paste video link here..."></textarea>  
            <button id="fetchBtn" title="Search Video"><i class="fas fa-search"></i></button>  
        </div>  
            
        <div class="loader" id="loader"></div>  
        <div id="message"></div>  
            
        <div id="result"></div>  
        <div class="watermark">Developer : Iram Shehzadi © 2025</div>  
    </div>  
  
    <div id="toast">Thank You Iram Shehzadi!</div>  
  
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>  
        
    <script>  
        const videoUrlInput = document.getElementById('videoUrlInput');  
        const fetchBtn = document.getElementById('fetchBtn');  
        const loader = document.getElementById('loader');  
        const message = document.getElementById('message');  
        const resultContainer = document.getElementById('result');  
        const toast = document.getElementById('toast');  
        const themeToggleBtn = document.getElementById('themeToggleBtn');  
  
        const themes = ['pink-theme', 'blue-theme', 'purple-theme', 'yellow-theme', 'green-theme'];  
        let currentThemeIndex = 0;  
  
        const showErrorMessage = (msg) => {  
            message.textContent = msg;  
            message.className = 'error';  
            message.style.display = 'block';  
            setTimeout(() => {  
                message.style.display = 'none';  
            }, 4000);  
        };  
            
        const showToast = (msg) => {  
            toast.textContent = msg;  
            toast.classList.add("show");  
            setTimeout(() => {   
                toast.classList.remove("show");   
            }, 3000);  
        };  
  
        const showLoader = (show) => {  
            loader.style.display = show ? 'block' : 'none';  
        };  
  
        const displayVideo = (data) => {  
            let downloadUrl = data.wmplay;  
            if (data.nwmplay) {  
                downloadUrl = data.nwmplay;  
            } else if (data.play) {  
                downloadUrl = data.play;  
            }  
                
            resultContainer.innerHTML = `  
                <video src="${data.play}" poster="${data.cover}" controls></video>  
                <div class="caption-container">  
                    <h3>Video Caption</h3>  
                    <p id="videoCaption">${data.title || 'No caption available.'}</p>  
                </div>  
                <div class="action-buttons">  
                    <a id="downloadLink" href="${downloadUrl}" download class="action-btn">Download Without Watermark</a>  
                    <button id="copyCaptionBtn" class="action-btn">Copy Caption</button>  
                </div>  
            `;  
                
            document.getElementById('copyCaptionBtn').addEventListener('click', copyCaptionToClipboard);  
        };  
  
        const fetchVideo = async () => {  
            const url = videoUrlInput.value.trim();  
            if (!url) {  
                showErrorMessage('Please enter a TikTok video link.');  
                return;  
            }  
  
            showLoader(true);  
            fetchBtn.disabled = true;  
            resultContainer.innerHTML = '';  
  
            try {  
                const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);  
                const result = await response.json();  
                if (result.code === 0 && result.data) {  
                    displayVideo(result.data);  
                } else {  
                    showErrorMessage(result.msg || 'Could not fetch video. Invalid link or private video.');  
                }  
            } catch (err) {  
                showErrorMessage('An error occurred. Please check your connection and try again.');  
            } finally {  
                showLoader(false);  
                fetchBtn.disabled = false;  
            }  
        };  
  
        const copyCaptionToClipboard = () => {  
            const captionElement = document.getElementById('videoCaption');  
            if (!captionElement) return;  
  
            const textToCopy = captionElement.textContent;  
  
            if (navigator.clipboard && navigator.clipboard.writeText) {  
                navigator.clipboard.writeText(textToCopy).then(() => {  
                    showToast('Thank You Iram Shehzadi!');  
                }).catch(err => {  
                    fallbackCopyTextToClipboard(textToCopy);  
                });  
            } else {  
                fallbackCopyTextToClipboard(textToCopy);  
            }  
        };  
  
        function fallbackCopyTextToClipboard(text) {  
            const textArea = document.createElement("textarea");  
            textArea.value = text;  
            textArea.style.top = "0";  
            textArea.style.left = "0";  
            textArea.style.position = "fixed";  
            document.body.appendChild(textArea);  
            textArea.focus();  
            textArea.select();  
            try {  
                const successful = document.execCommand('copy');  
                if (successful) {  
                    showToast('Copied!');  
                } else {  
                    showErrorMessage('Could not copy caption.');  
                }  
            } catch (err) {  
                showErrorMessage('Could not copy caption.');  
            }  
            document.body.removeChild(textArea);  
        }  
            
        const changeTheme = () => {  
            document.body.classList.remove(...themes);  
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;  
            document.body.classList.add(themes[currentThemeIndex]);  
        };  
  
        fetchBtn.addEventListener('click', fetchVideo);  
        themeToggleBtn.addEventListener('click', changeTheme);  
  
        videoUrlInput.addEventListener('keypress', (e) => {  
            if (e.key === 'Enter' && !e.shiftKey) {  
                e.preventDefault();  
                fetchVideo();  
            }  
        });  
            
        particlesJS("particles-js", {  
            particles: {  
                number: { value: 30, density: { enable: true, value_area: 800 } },  
                color: { value: "#FE2C55" },  
                shape: {  
                    type: "image",  
                    image: {  
                        src: "data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3e%3cpath fill='%23FF66A1' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A5.4 5.4 0 0 1 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3A5.4 5.4 0 0 1 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3e%3c/svg%3e",  
                        width: 100,  
                        height: 100  
                    }  
                },  
                opacity: { value: 0.8, random: true },  
                size: { value: 20, random: true },  
                line_linked: { enable: false },  
                move: {  
                    enable: true,  
                    speed: 2,  
                    direction: "bottom",  
                    random: true,  
                    straight: false,  
                    out_mode: "out",  
                    bounce: false,  
                    attract: { enable: false }  
                }  
            },  
            interactivity: {  
                events: {  
                    onhover: { enable: true, mode: "grab" },  
                    onclick: { enable: true, mode: "push" },  
                    resize: true  
                },  
                modes: {  
                    grab: { distance: 150, line_linked: { opacity: 1 } },  
                    push: { particles_nb: 2 }  
                }  
            },  
            retina_detect: true  
        });  
    </script>  
</body>  
</html>
